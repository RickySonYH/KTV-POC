# [advice from AI] KTV-POC HTTPS 프록시 설정

events {
    worker_connections 1024;
}

http {
    # 업로드 크기 제한 (동영상 업로드용)
    client_max_body_size 500M;
    
    # WebSocket 업그레이드 지원
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # HTTPS 서버 (메인)
    server {
        listen 443 ssl;
        server_name _;

        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        # [advice from AI] 업로드 크기 제한 (server 블록에도 명시)
        client_max_body_size 2000M;

        # 프론트엔드 (React)
        location / {
            proxy_pass http://frontend:6430;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 백엔드 API
        location /api/ {
            proxy_pass http://backend:6431/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSE 지원
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;
        }
        
        # [advice from AI] 백엔드 정적 파일 (admin.html 등)
        location /static/ {
            proxy_pass http://backend:6431/static/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # WhisperLiveKit WebSocket
        location /asr {
            proxy_pass http://whisper-livekit:8000/asr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400s;
        }
        
        # WhisperLiveKit 웹 UI
        location /whisper/ {
            proxy_pass http://whisper-livekit:8000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
        }
    }

    # [advice from AI] HTTP 리다이렉트 제거 (80 포트 사용 안 함)
}
